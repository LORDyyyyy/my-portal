{% extends "subject.html"%}
{% block subject_page%}

<div class="h-100 col" style="background-color: #1a1a1a;">
	{% if not links %}
		<h1> There are no books for this subject </h1>
	{% else %}
	{% for link in links %}
	<iframe src="{{ link }}"
			style="width:100%; height:600px; border:0;">
	</iframe>
	{% endfor %}
	{% endif %}
</div>


{% endblock subject_page %}
