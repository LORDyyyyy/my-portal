<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="forgotpass.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="imagesit/forget1.png" class="img-fluid" style="width: 225px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Reset Password</p>
            </div> 
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Forgot Password?</h2>
                        <p>We'll send you a code to reset your password.</p>
                    </div>
                    <form id="forgotPasswordForm" action="/forgotpass" method="POST">
                        <div class="input-group mb-3">
                            {{ form.email(class="form-control form-control-lg bg-light fs-6 is-invalid",
                            placeholder="Email address") }}
                        </div>
                        <div class="error-message mb-2 text-danger" id="email-error"></div>
                        <div class="input-group mb-3">
                            <a href="/forgotpass1" class="btn btn-lg btn-primary w-100 fs-6">Send Reset Link</a>                        </div>
                        <div class="row">
                            <small>Remembered your password? <a href="login.html">Login</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--    <script src="../static/forgotpass.js"></script>-->
</body>
</html>
