{% for message in chat_messages %}
<div class="chat-message-{{message[4]}} pb-4">
	<div>
		<img src="{{message[5]}}" class="rounded-circle mr-1" alt="Sharon Lessman"
			width="40" height="40">
		<div class="text-muted small text-nowrap mt-2">{{message[2]}}</div>
	</div>
	<div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
		<div class="font-weight-bold mb-1 fw-bold fs-5 text-start"> {{message[6]}}
		</div>
		{{message[1]}}
	</div>
</div>

{% endfor %}
